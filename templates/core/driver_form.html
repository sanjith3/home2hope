{% extends 'base.html' %}

{% block title %}Add Driver - Home 2 Hope{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-white">
                <h4 class="mb-0">Add New Driver</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" id="id_username" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_phone_number" class="form-label">Phone Number</label>
                        <input type="text" name="phone_number" class="form-control" id="id_phone_number">
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'driver_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Driver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
