{% extends 'base.html' %}

{% block title %}Login - Home 2 Hope{% endblock %}

{% block content %}
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
    :root {
        --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
        --input-border: #e2e8f0;
        --input-focus: #3b82f6;
    }

    body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
        /* Removed min-height, display, align-items, justify-content */
    }

    /* Remove body styling that affects global layout */

    .login-wrapper {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
    }

    .login-container {
        width: 100%;
        max-width: 420px;
        padding: 1rem;
        animation: fadeInUp 0.8s ease backwards;
    }

    .card-login {
        background: white;
        border-radius: 24px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        border: none;
        overflow: hidden;
    }

    .card-body {
        padding: 3rem 2.5rem;
    }

    .brand-logo {
        width: 64px;
        height: 64px;
        background: var(--primary-gradient);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .brand-logo i {
        font-size: 2rem;
        color: white;
    }

    .login-title {
        text-align: center;
        font-weight: 700;
        color: #1e293b;
        font-size: 1.75rem;
        margin-bottom: 0.5rem;
    }

    .login-subtitle {
        text-align: center;
        color: #64748b;
        margin-bottom: 2rem;
        font-size: 0.95rem;
    }

    .form-floating>.form-control {
        border-radius: 12px;
        border: 1px solid var(--input-border);
        height: 3.5rem;
    }

    .form-floating>.form-control:focus {
        border-color: var(--input-focus);
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    .form-floating>label {
        color: #94a3b8;
    }

    .btn-login {
        background: var(--primary-gradient);
        color: white;
        border: none;
        width: 100%;
        padding: 1rem;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1.1rem;
        margin-top: 1.5rem;
        transition: all 0.3s;
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        color: white;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="login-wrapper">
    <div class="login-container">
        <div class="card-login">
            <div class="card-body">
                <div class="brand-logo">
                    <i class="bi bi-heart-fill"></i>
                </div>
                <h3 class="login-title">Welcome Back</h3>
                <p class="login-subtitle">Sign in to access your dashboard</p>

                <form method="post">
                    {% csrf_token %}

                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control" id="id_username" placeholder="Username"
                            required autofocus>
                        <label for="id_username"><i class="bi bi-person me-2"></i>Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="id_password"
                            placeholder="Password" required>
                        <label for="id_password"><i class="bi bi-lock me-2"></i>Password</label>
                    </div>

                    <button type="submit" class="btn-login">
                        Sign In
                    </button>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <p class="text-muted small">&copy; {% now "Y" %} Home 2 Hope NGO</p>
        </div>
    </div>
</div>
{% endblock %}
